name: PHP Composer

on:
  push:
    branches: [ master, actions-test ]
  pull_request:
    branches: [ master ]

jobs:
  version:
    name: 'PHP version test'
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        php: [ '8.0' ]
        os: [ ubuntu-latest, windows-latest ]

    steps:
      - name: Setup MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql root password: root
          host port: 3800
          mysql database: 'passings_test'
          mysql version: '5.7'
      - run: |
          sudo systemctl start mysql.service
          sudo mysql -e 'CREATE DATABASE passings_test' -p root
          sudo mysql -e 'GRANT ALL PRIVILEGES ON `passings_test`.* TO "php_test"@"localhost" IDENTIFIED BY "password";' -p root

      - uses: actions/checkout@v2

      - name: Setup PHP with Xdebug
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug
          extensions: sockets, curl

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Setup database
        run: php tests/setup.php

      - name: Run tests
        run: vendor/bin/phpunit

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1

  prefer_lowest:
    name: 'Prefer lowest dependency versions'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup PHP with Xdebug
        uses: shivammathur/setup-php@v2
        with:
          coverage: xdebug
          extensions: sockets, curl

      - name: Install dependencies
        run: composer update --prefer-lowest --no-progress

      - name: Setup MySQL
        run: |
          sudo systemctl start mysql.service
          php tests/setup.php

      - name: Run tests
        run: vendor/bin/phpunit

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1